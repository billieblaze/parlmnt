<div class="vote" ng-class="{voted: voteFlag, voted_up: voteFlag == localUp, voted_down: voteFlag == localDown}">
  <div class="actions">
    <div class="action_up"><i ng-click="voteUp()" class="icon-circle-arrow-up icon-large"></i></div>
    <div class="count">{{voteScore}}</div>
    <div class="action_down"><i ng-click="voteDown()" class="icon-circle-arrow-down icon-large"></i></div>
  </div>
</div>
